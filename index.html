      var markers = [];

      var arrest = [];

      Array.prototype.remove = function() {
        var what, a = arguments, L = a.length, ax;
        while (L && this.length) {
            what = a[--L];
            while ((ax = this.indexOf(what)) !== -1) {
                this.splice(ax, 1);
            }
        }
        return this;
      };

      function boxclick(box,category){
        if (box.name == 'b'){
          if (box.checked){
            show(category);
            currentbusiness.push(category);
          }else {
            hide(category);
            currentbusiness.remove(category);
          }
        }

        if (box.name == 'c'){
          if (box.checked){
            switch (category){
              case 'Assault':
                currentcrime.push(category);
                assaultheat.setMap(map);
                break;
              case 'Arrest':
                currentcrime.push(category);
                arrestheat.setMap(map);
                break;
              case 'Burglary':
                currentcrime.push(category);
                burglaryheat.setMap(map);
                break;
              case 'Robbery':
                currentcrime.push(category);
                robberyheat.setMap(map);
                break;
              case 'Theft':
                currentcrime.push(category);
                theftheat.setMap(map);
                break;
            }
          }else {
            switch (category){
              case 'Assault':
                currentcrime.remove(category);
                assaultheat.setMap(null);
                break;
              case 'Arrest':
                currentcrime.remove(category);
                arrestheat.setMap(null);
                break;
              case 'Burglary':
                currentcrime.remove(category);
                burglaryheat.setMap(null);
                break;
              case 'Robbery':
                currentcrime.remove(category);
                robberyheat.setMap(null);
                break;
              case 'Theft':
                currentcrime.remove(category);
                theftheat.setMap(null);
                break;
            }
          }
        }

        document.getElementById("tab").style.display = 'none';
        document.getElementById("ins").style.display = 'block';

      }

      function show(category){
        for (var i=0; i<markers.length; i++){
          if (category == 'all'){
            markers[i].setVisible(true);
            continue;
          }
          if (markers[i].category.indexOf(category) != -1) {
            markers[i].setVisible(true);
          }
        }

      }

      function hide(category){
        for (var i=0; i<markers.length; i++){
          if (category == 'all'){
            markers[i].setVisible(false);
            continue;
          }
          if (markers[i].category.indexOf(category) != -1) {
            markers[i].setVisible(false);
          }
        }
      }

      //Dropdown Magic
      function DropDown(el) {
        this.dd = el;
        this.opts = this.dd.find('ul.dropdown > li');
        this.val = [];
        this.index = [];
        this.initEvents();
      }

      DropDown.prototype = {
        initEvents : function() {
          var obj = this;

          obj.dd.on('click', function(event){
            $(this).toggleClass('active');
            event.stopPropagation();
          });

          obj.opts.children('label').on('click',function(event){
            var opt = $(this).parent(),
              chbox = opt.children('input'),
              val = chbox.val(),
              idx = opt.index();

            ($.inArray(val, obj.val) !== -1) ? obj.val.splice( $.inArray(val, obj.val), 1 ) : obj.val.push( val );
            ($.inArray(idx, obj.index) !== -1) ? obj.index.splice( $.inArray(idx, obj.index), 1 ) : obj.index.push( idx );
          });
        },
        getValue : function() {
          return this.val;
        },
        getIndex : function() {
          return this.index;
        }
      }

      $(function() {

        var cri = new DropDown( $('#cri') );

        $(document).click(function() {

          $('.wrapper-dropdown-4').removeClass('active');

      //Let's get this map running
      function initialize() {
        var styles = [
          {
            stylers: [
              //{ hue: "#00ffe6" },
              { saturation: -100 },
              { weight: 1.8}
            ]
          },{
            featureType: "road",
            elementType: "geometry",
            stylers: [
              { lightness: 100 },
              { visibility: "on" }
            ]
          },{
            featureType: "road",
            elementType: "labels",
            stylers: [
              { visibility: "on" },
              { lightness: 45}
            ]
         }
        ];

        var styledMap = new google.maps.StyledMapType(styles, {name: "Strime"});

        var mapOptions = {
          center: new google.maps.LatLng(33.4486, -112.0743),
          noClear: true,
          zoom: 13,
          mapTypeControlOptions: {
            mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'map_style']
          }
        };
        map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

        map.mapTypes.set('map-style', styledMap);
        map.setMapTypeId('map-style');

        //Bounded Box of Phoenix
        var allowedBounds = new google.maps.LatLngBounds(
          new google.maps.LatLng(33.353, -112.319),
          new google.maps.LatLng(33.787, -111.833)
        );

        //Grab last center of Map
        var lastValidCenter = map.getCenter();
        //Lock the user to Phoenix area by checking center positions queued by panning
        google.maps.event.addListener(map, 'center_changed', function() {
          if(allowedBounds.contains(map.getCenter())) {
            //still within Phoenix, save position
            lastValidCenter = map.getCenter();
            return;
          }

          //not in Phoenix, lets get back
          map.panTo(lastValidCenter);
        });

        // Limit the zoom level
        google.maps.event.addListener(map, 'zoom_changed', function() {
          if (map.getZoom() < 10) map.setZoom(10);
        });

        theftheat = new google.maps.visualization.HeatmapLayer({
          data: theft
        });
        assaultheat = new google.maps.visualization.HeatmapLayer({
          data: assault
        });
        robberyheat = new google.maps.visualization.HeatmapLayer({

        });
        arrestheat = new google.maps.visualization.HeatmapLayer({
          data: arrest
        });
        burglaryheat = new google.maps.visualization.HeatmapLayer({
          data: burglary
        });
      }

              var width = 200,

              var pie = d3.layout.pie()
                .sort(null);

              var arc = d3.svg.arc()
                .innerRadius(radius - 100)
                .outerRadius(radius - 20);

                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

              var path = svg.selectAll("path")
                .data(pie(dataset.crimes))
                .enter().append("path")
                .attr("fill", function(d, i) { return color(i); })
                .attr("d", arc)
                .append("g")
                .each(function(d) { this._current = d; }); // store the initial values

              var legend = d3.select("#legend").append("svg")
                .attr("class", "legend")
                .attr("width", radius * 2)
                .attr("height", radius * 2)
                .selectAll("g")
                .data(color.domain().slice().reverse())
                .enter().append("g")
                .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

              legend.append("rect")
                .attr("width", 18)
                .attr("height", 18)
                .style("fill", color);

              legend.append("text")
                .attr("x", 24)
                .attr("y", 9)
                .attr("dy", ".35em")
                .text(function(d, i) { return dataset.names[i]; });

              d3.selectAll("#d3_1").on("change", change);

              var timeout = setTimeout(function() {
                d3.select("#d3_1[value=\"ratios\"]").property("checked", true).each(change);
              }, 2000);

              function change() {
                clearTimeout(timeout);
                path = path.data(pie(dataset[this.value])); // update the data
                path.transition().duration(750).attrTween("d", arcTween); // redraw the arcs
              }

              // Store the displayed angles in _current.
              // Then, interpolate from _current to the new angles.
              // During the transition, _current is updated in-place by d3.interpolate.
              function arcTween(a) {
                var i = d3.interpolate(this._current, a);
                this._current = i(0);
                return function(t) {
